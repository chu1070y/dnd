<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style>
    .wrapper{

    }

    .dropzone{
        width: 500px;
        height: 300px;
        background-color: deeppink;
    }

    .dropzone img{
        height: 100px;
    }

    .result{
        width: 100%;
        height: 300px;
        background-color: aqua;
    }

</style>

<div class="wrapper">

    <div class="dropzone">

        <img class="item" data-pid="P1" src="face1.jpg" >
        <img class="item" data-pid="P2" src="face2.jpg" >
        <img class="item" data-pid="P3" src="face3.jpg" >

    </div>

    <div class="result">

    </div>
</div>


<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>

    $(document).ready(function () {

        $(".item").draggable({ revert: "invalid" });

        $(".result").droppable({
            drop: function (event, ui) {

                var tag = $(ui.draggable[0]).attr("data-pid")

                ui.draggable.draggable('option','revert',true);

                console.log(tag);
            }
        });

    });

</script>



</body>
</html>
